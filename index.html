<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciAstra - Discounted Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to SciAstra</h1>
        <p>Discover the best courses at discounted prices!</p>
    </header>
    <main>
        <section id="course-list" class="course-list">
            <!-- Dynamic course items will be inserted here -->
        </section>

        <section id="blog-management" class="blog-management">
            <h2>Admin Blog Management</h2>
            <form id="blog-form">
                <input type="hidden" id="post-id" value="">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                
                <label for="content">Content:</label>
                <textarea id="content" rows="5" required></textarea>
                
                <label for="publish-time">Publish Time:</label>
                <input type="datetime-local" id="publish-time" required>

                <button type="submit">Save Post</button>
            </form>

            <h3>Existing Blog Posts</h3>
            <div id="blog-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SciAstra. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
